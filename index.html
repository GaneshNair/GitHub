<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GitHub Exercise</title>

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
		<div class="container">
			<section class="row">
				<div class="col-xs-12">
					<h1>Github Exercise</h1>
				</div>
			</section>
			<section class="row">
				<div class="col-xs-12">
					<form class="form-signin">
						<h3 class="form-signin-heading">Please enter Github username</h3>
		        		<input type="input" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
		        		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
					</form>
				</div>
			</section>
			<section class="row">
				<div class="col-xs-12 results-wrapper">
					<ul>
					</ul>
				</div>
			</section>
		</div>

		<div class="modal fade" id="createIssueModal" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		   <form class="raise-defect">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New defect</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		          <div class="form-group">
		            <label for="repo-name" class="col-form-label">Repository:</label>
		            <input type="text" class="form-control" id="repo-name" readonly>
		          </div>
		          <div class="form-group">
		            <label for="title-name" class="col-form-label">Defect Title:</label>
		            <input type="text" class="form-control" id="title-name" required>
		          </div>
		          <div class="form-group">
		            <label for="description-text" class="col-form-label">Defect Description:</label>
		            <textarea class="form-control" id="description-text" required></textarea>
		          </div>
		      </div>
		      <div class="modal-footer">
		        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Raise defect</button>
		      </div>
		    </div>
		    </form>
		  </div>
		</div>

		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/scripts.js"></script>

	</body>
</html>
